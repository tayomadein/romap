<div class="romap" (window:resize)="onResize($event); fMap.triggerResize()">
    <sebm-google-map #fMap [style.height.px]="mH" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <sebm-google-map-marker #myMap [latitude]="lat" [longitude]="lng">
            <sebm-google-map-info-window>
                <strong>{{address}}</strong>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
    </sebm-google-map>
</div>
